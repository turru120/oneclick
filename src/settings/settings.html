<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>환경 설정</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>환경 설정</h1>

  <div class="profile">
    <img src="../images/login_icon.png" alt="로그인 아이콘">
    <span>@닉네임</span>
  </div>

  <div class="section">
    <label>대상 언어</label>
    <div class="subtext">콘텐츠를 요약할 언어를 선택해 주세요.</div>
    <select>
      <option>한국어</option>
      <option>영어</option>
      <option>일본어</option>
    </select>
  </div>

  <div class="section">
    <label>글자 크기</label>
    <div class="subtext">글자 크기를 선택해 주세요.</div>
    <input type="range" min="0" max="10" value="5">
    <div class="slider-labels">
      <span style="font-size: small;">A</span>
      <span style="font-size: large;">A</span>
    </div>
  </div>
</body>

</html>
