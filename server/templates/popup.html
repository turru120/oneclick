<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>원클릭 멀티모달 기사 요약 서비스</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="top-icons">
            <span id="settingsBtn" data-tooltip="환경설정">⚙️</span>
            <span id="historyBtn" data-tooltip="이력조회">📑</span>
        </div>
        <button id="loginBtn" width="50px" height="40px">로그인</button>
        <button id="signUpBtn" width="50px" height="40px">회원 가입</button>

        <div id="signupFormContainer" style="display: none">
            <h2>회원가입 폼</h2>
            <form id="signupForm">
                <div>
                    <label for="signup_userId">아이디:</label>
                    <input type="text" id="signup_userId" name="signup_userId" required />
                </div>
                <div>
                    <label for="signup_password">비밀번호:</label>
                    <input type="password" id="signup_password" name="signup_password" required />
                </div>
                <button type="submit" id="signup_submitBtn">가입</button>
            </form>
        </div>
        <div id="loginFormContainer" style="display: none">
            <h2>로그인 폼</h2>
            <form id="loginForm">
                <div>
                    <label for="login_userId">아이디:</label>
                    <input type="text" id="login_userId" name="login_userId" required />
                </div>
                <div>
                    <label for="login_password">비밀번호:</label>
                    <input type="password" id="login_password" name="login_password" required />
                </div>
                <button type="submit" id="login_submitBtn">로그인</button>
            </form>
        </div>

        <h1>원클릭 멀티모달 기사 요약 서비스</h1>

        <button id="summarizeBtn">요약하기</button>

        <div id="result"></div>

        <script src="popup.js"></script>
        <script src="signup.js"></script>
        <script src="login.js"></script>
    </body>
</html>
