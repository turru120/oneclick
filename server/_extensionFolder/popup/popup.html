<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>원클릭 멀티모달 기사 요약 서비스</title>
        <link rel="stylesheet" href="style.css" />
        <script src="popup.js"></script>
        <script src="login.js"></script>
        <script src="signup.js"></script>
        <script src="sendSummaryReqeust.js"></script>
    </head>

    <body>
        <div class="header">
            <div class="user-info" id="loginRedirect" style="cursor: pointer">
                <span class="username">로그인</span>
            </div>
            <div class="top-icons">
                <span id="settingsBtn" data-tooltip="환경설정">⚙️</span>
                <span id="historyBtn" data-tooltip="이력조회">📑</span>
            </div>
        </div>

        <div id="signupFormContainer" style="display: none"></div>
        <div id="loginFormContainer" style="display: none"></div>

        <h1>원클릭 멀티모달 기사 요약 서비스</h1>

        <button id="summarizeBtn">요약하기</button>

        <div id="result"></div>

        <div id="login-container" style="display: none">
            <h2>로그인 및 회원가입</h2>
            <p class="subtext">가입하신 이메일과 비밀번호를 입력하세요.</p>
            <form id="signupform">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" placeholder="이메일" />
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" placeholder="비밀번호" />
                </div>

                <div class="options">
                    <label><input type="checkbox" checked /> 로그인 상태 유지</label>
                    <a href="#">비밀번호 찾기</a>
                </div>

                <button type="submit" id="login-btn" class="action-btn">로그인</button>
                <button type="button" id="signup-btn" class="action-btn">회원가입</button>
                <button type="button" id="google-btn" class="action-btn">Continue With Google</button>
            </form>
        </div>
    </body>
</html>
